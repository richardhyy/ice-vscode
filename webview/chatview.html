<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat View</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>        
    <div id="conversation-scroll-container">
      <div id="conversation-container">
        <!-- Conversation structure will be dynamically generated here -->
      </div>
    </div>

    <div class="progress-container">
      <div class="progressing-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="progress-label">
        Text Completion in Progress
      </div>
      <div id="progress-cancel-button" class="progress-cancel-button" title="Cancel">
      </div>
    </div>

    <div id="ruler-container">
      <div id="ruler">
        <!-- Marks will be dynamically added here -->
      </div>
    </div>

    <button id="back-to-bottom" class="hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>

    <button id="go-back" class="scroll-button hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708z"/>
      </svg>
      Back
    </button>

    <div id="errorOverlay" class="fullscreen-overlay">
      <div id="errorIcon" class="error-icon"></div>
      <p id="errorMessage" class="error-message"></p>

      <button id="showDetailsButton" class="show-error-details-button" title="Show Error Details">Details...</button>
      <div id="errorDetails" class="error-details"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
